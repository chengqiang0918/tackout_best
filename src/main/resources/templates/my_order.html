<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>我的订单</title>
    <style>
        div{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color: sandybrown ; height: 50px">
            <div class="container">
                <div class="navbar-header">
                    <div><a class="navbar-brand" href="/" style="font-size:32px;">啃得鸡霾当烙得客势外卖专家</a></div>
                </div>
                <div id="navbar" class="navbar-collapse collapse" style="float:right;">
                    <ul class="nav navbar-nav navbar-right">
                        <li style="padding-top: 15px">欢迎你：<span th:text="${session.userName}"></span></li>
                        <li><a href="user_center">个人中心</a></li>
                        <li><a href="loginOut">注销</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<h2>近一个月订单:</h2>
<div class="table-responsive">
    <table class="table  table-bordered" >
        <thead>
        <tr >
            <th width="80">订单号</th>
            <th width="150">下单时间</th>
            <th >订单内容</th>
            <th width="80">总价</th>
            <th  width="120">状态</th>
            <th width="150">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${orderList}">
            <td th:text="${order.getOid()}">1</td>
            <td th:text="${order.getOcreatTime()}">2018</td>
            <td th:text="${order.getOname()}">黄焖鸡</td>
            <td th:text="${order.getOtotalPrice()}">45</td>
            <td th:text="${order.getOstate()}">已完成</td>
            <td><a href="#">查看详情</a></td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
