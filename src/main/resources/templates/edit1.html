            <div class="panel panel-default">
                <div class="panel-heading">表单数据<div style="float:right;cursor:pointer;" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-question-sign"></i></div></div>
                <div class="panel-body">
                    <form action="updateview1" method="post" role="form">
                        <div class="form-group">
                            <label for="exampleInputPassword1">商品id</label>
                            <input type="hidden" class="form-control" id="exampleInputPassword1" name="gid" th:value="${goods1.gid}" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">商品名称</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="gname" th:value="${goods1.gname}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">商品价格</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="gprice" th:value="${goods1.gprice}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">商品信息</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="ginfo" th:value="${goods1.ginfo}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">商品显示</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="gimg" th:value="${goods1.gimg}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">商品类型</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="bid" th:value="${goods1.bid}">
                        </div>
                        <input type="submit" class="btn btn-success" value="确认">

                        <input type="reset" class="btn btn-danger" value="重置">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">帮助</h4>
            </div>
            <div class="modal-body">
                <div class="bs-callout bs-callout-info">
                    <h4>测试标题1</h4>
                    <p>测试内容1，测试内容1，测试内容1，测试内容1，测试内容1，测试内容1</p>
                </div>

                </div>
            </div>

<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script/docs.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function(){
            if ( $(this).find("ul") ) {
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });
</script>
