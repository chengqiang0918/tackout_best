<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="tree">
                <ul style="padding-left:0px;" class="list-group">
                    <li class="list-group-item tree-closed">
                        <a><i class="glyphicon glyphicon-dashboard"></i> 商品分类</a>
                    </li>



                    <li style="height:30px;">
                        <a href="index4view"><i class="glyphicon glyphicon-check"></i> 凉皮</a>
                    </li>
                    <li style="height:30px;">
                        <a href="index5view"><i class="glyphicon glyphicon-check"></i> 米线</a>
                    </li>
                    <li style="height:30px;">
                        <a href="index6view"><i class="glyphicon glyphicon-check"></i> 肉夹馍</a>
                    </li>
                    <li style="height:30px;">
                        <a href="index7view"><i class="glyphicon glyphicon-check"></i> 饮料</a>

                    </li>

                    </li>

                </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="glyphicon glyphicon-th"></i> 数据列表</h3>
                </div>
                <div class="panel-body">
                    <form  action="mohuchaxun1" method="post" class="form-inline" role="form" style="float:left;">
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-addon">查询条件</div>
                                <input class="form-control has-success" type="text" name="sql" placeholder="请输入查询条件">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning"><i class="glyphicon glyphicon-search"></i> 查询
                        </button>
                    </form>
                    <form action="plshanchu" method="post">
                        <button type="submit" class="btn btn-danger" style="float:right;margin-left:10px;"><i
                                class=" glyphicon glyphicon-remove"></i> 删除
                        </button>

                        <button type="button" class="btn btn-primary" style="float:right;"
                                onclick="window.location.href='addview1'"><i class="glyphicon glyphicon-plus"></i> 新增
                        </button>


                        </form>

                        <br>
                        <hr style="clear:both;">
                        <div class="table-responsive">

                            <table class="table  table-bordered">
                                <thead>
                                <th width="30"><input id="all" name="all" type="checkbox"/></th>
                                <th>商品id</th>
                                <th>商品名称</th>
                                <th>商品价格</th>
                                <th>商品信息</th>
                                <th weigh="100" height="100">商品显示</th>
                                <th>操作</th>
                                </thead>
                                <tbody>
                                <tr th:each="g:${mohugoods}">
                                    <td>
                                        <div>
                                            <lable>
                                                <input type="checkbox" name="ids" th:value="${g.gid}">
                                            </lable>
                                        </div>
                                    </td>
                                    <td th:text="${g.gid}"></td>
                                    <td th:text="${g.gname}"></td>
                                    <td th:text="${g.gprice}"></td>
                                    <td th:text="${g.ginfo}"></td>
                                    <td><img id="img-td" th:src="${g.gimg}"></td>
                                    <td>
                                        <a th:href="@{/shanchu1(gid=${g.gid})}">
                                            <input type="button" value="删除"/>
                                        </a>
                                        <a th:href="@{/xloadById1(gid=${g.gid})}">
                                            <input type="button" value="修改"/>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>

                                </tfoot>
                            </table>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script/docs.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function () {
            if ($(this).find("ul")) {
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });

    });
    $("tbody .btn-success").click(function () {
        window.location.href = "assignRole.html";
    });
    $("tbody .btn-primary").click(function () {
        window.location.href = "edit.html";
    });
    $(function () {
        $("#all").click(function () {
            var bool=this.checked;
            $("input[name='ids']").each(function () {
                this.checked=bool;
            });
        });
    });


</script>
</body>
